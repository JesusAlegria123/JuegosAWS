<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: white;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .score {
            color: #fff;
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }
        canvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }
        .btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .game-over {
            color: #ff6b6b;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç SNAKE GAME</h1>
        <div class="score">Puntuaci√≥n: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">Usa las flechas del teclado para mover</div>
        <div class="game-over" id="gameOver" style="display:none;">¬°Game Over!</div>
        <button class="btn" id="restartBtn" onclick="restartGame()">Nuevo Juego</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gameInterval;
        
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        function drawGame() {
            if (!gameRunning) return;
            
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
            
            ctx.fillStyle = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;
            
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4CAF50';
                } else {
                    ctx.fillStyle = '#81C784';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#81C784';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            ctx.shadowBlur = 0;
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            gameOverElement.style.display = 'block';
        }
        
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            gameRunning = true;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(drawGame, 100);
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key.startsWith('Arrow')) {
                restartGame();
            }
            
            if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        });
        
        generateFood();
        drawGame();
    </script>
</body>
</html>
